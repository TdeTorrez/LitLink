<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario</title>
    <link rel="stylesheet" href="Perfil-usuario.css">
</head>
<body>
    <div class="sidebar">
        <a href="LIBRERIA.html" class="sidebar-btn"><img src="./GaleriadeLitlink/Back.png" alt="" style="width: 30px; height: 30px;"></a>
        <a href="index.html" class="home-btn"><img src="./GaleriadeLitlink/Inicio.png" alt="Home" style="width: 30px; height: 30px;"></a>
    </div>
    

    <div class="container">
        <h1>PERFIL DEL USUARIO</h1>

        <div class="profile-wrapper">
            <div class="profile-shadow"></div>
            <div class="profile-card">
                <div class="user-info">
                    <div class="input-group">
                        <label>Nombre & Apellidos:</label>
                        <input type="text" placeholder="Introduce tu nombre">
                        <img src="./GaleriadeLitlink/Pincel.png" alt="Edit">
                    </div>
                    <div class="input-group">
                        <label>Correo electrónico:</label>
                        <input type="email" placeholder="Litlink@librerias.com.co">
                        <img src="./GaleriadeLitlink/Pincel.png" alt="Edit">
                    </div>
                    <div class="input-group">
                        <label>Fecha de nacimiento:</label>
                        <input type="date">
                        <img src="./GaleriadeLitlink/Pincel.png" alt="Edit">
                    </div>
                    <div class="input-group">
                        <label>Biografía:</label>
                        <textarea placeholder="Escribe algo sobre ti..." readonly></textarea>
                        <img src="./GaleriadeLitlink/Pincel.png" alt="Edit">
                    </div>
                    <button class="save-button">Guardar Cambios</button>
                </div>

                <div class="profile-picture-section">
                    <div class="profile-picture">
                        <img src="./GaleriadeLitlink/Perfil.png" id="Img_User" alt="Usuario">
                        <div class="camera-btn">
                            <img src="./GaleriadeLitlink/Camara.png" alt="Camera" style="width: 30px; height: 30px;">
                        </div>
                    </div>
                    <button class="logout-button">CERRAR SESIÓN</button>
                </div>
            </div>
        </div>

        <div class="stats-wrapper">
            <div class="stats-shadow"></div>
            <div class="stats-section">
                <h2>Estadísticas</h2>
                <div class="stats">
                    <div class="stat-item">
                        <img src="./GaleriadeLitlink/Book.png" alt="Libros Leídos" style="width: 70px; height: 70px;">
                        <p>LIBROS LEÍDOS</p>
                        <input type="text" value="0" readonly>
                    </div>
                    <div class="stat-item">
                        <img src="./GaleriadeLitlink/Pluma.png" alt="Racha de Días"  style="width: 70px; height: 70px;">
                        <p>RACHA DE DÍAS</p>
                        <input type="text" value="0" readonly>
                    </div>
                    <div class="stat-item">
                        <img src="./GaleriadeLitlink/Nubedetexto.png" alt="Reseñas Publicadas" style="width: 70px; height: 70px;">
                        <p>RESEÑAS PUBLICADAS</p>
                        <input type="text" value="0" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
